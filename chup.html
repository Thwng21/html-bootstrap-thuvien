<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chụp màn hình web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <h1 class="text-center mb-4">Chức năng chụp màn hình web</h1>
    <div class="mt-5 d-flex">
        

        <!-- Khu vực cần chụp -->
        <div id="captureArea" style="height: 500px; width: 500px;" class="p-4 border bg-light text-center">
            <h3>Nội dung cần chụp:</h3>
            <input type="text" class="form-control mb-3" placeholder="Nhập tên của bạn">
            <input type="email" class="form-control mb-3" placeholder="Nhập email của bạn">
            <input type="password" class="form-control mb-3" placeholder="Nhập mật khẩu của bạn">
            <p>Chào mừng bạn đến với website của mình!</p>
            <img style="height: 200px; width: 200px;" src="images/Gwouth_1.png" alt="Ảnh minh họa" class="img-fluid">
        </div>

        <!-- Nút chụp màn hình -->
        <div class="text-center mt-3 ms-5">
            <button id="screenshotBtn" class="btn btn-primary">Chụp màn hình</button>
        </div>

        <!-- Nơi hiển thị ảnh chụp -->
        <div id="screenshotResult" class=" text-center ms-5"></div>
    </div>

    <script>
        
        // Xử lý khi bấm nút chụp
        document.getElementById("screenshotBtn").addEventListener("click", () => {
            const captureArea = document.getElementById("captureArea");

            html2canvas(captureArea).then(canvas => {
                // Hiển thị ảnh chụp trong trang
                const screenshotResult = document.getElementById("screenshotResult");
                screenshotResult.innerHTML = "";
                screenshotResult.appendChild(canvas);

                // Tạo link tải ảnh
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "screenshot.png";
                link.textContent = "Tải ảnh xuống";
                link.className = " ms-5 btn btn-success mt-2";
                screenshotResult.appendChild(link);
            });
        });
    </script>
</body>
</html>
